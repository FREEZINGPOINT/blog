        var $_archives = $("#author-archives");

        $.get("/blog/v1/topic/getAllTopicType", function (returnData) {
            debugger;
            if (returnData.respCode == 200) {
                var array = returnData.data;
                for (var i = 0; i < array.length; i++) {
                    var $_item = $("<a href=\"/index?topicType=" + array[i].topicType + "\" target='_blank'>" + array[i].topicType + "(" + array[i].countNumber + ")</a>");
                    $($_archives).append($_item);
                }

            } else {
                $($_archives).html("<span>对不起，没有更多的数据</span>");
            }

        });

    });
